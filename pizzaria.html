<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo</title>
    <link rel="stylesheet" href="pizzaria.css">
</head>
<body>
    <header>
        <div class="logo"> Menu logo</div>
        <nav>
        <ul>
            <li>Home</li>
            <li>Contato</li>
            <li>Localização</li>
        </ul>
    </nav>
    </header>
    <div class="hero">
        <div class="textodestaques">
            Seja bem vindo ao Flamengo oficial
        </div>
    </div>
    <main>
        <h2>O melhor time do mundo</h2>
        <div class="linha"></div>
        <p>Conheça os produtos</p>
        <div class="cards">
            <!--Card 1-->
            <div class="card">
                <div class="image">
                    <img src="/imagens/foto1.jpg" width="300" height="200">
                </div>
                <div class="info">
                    <div class="blusa">Blusa 1</div>
                    <div class="precos">R$150,00</div>
                </div>
            </div>
            <!--Card 2-->
            <div class="card">
                <div class="image">
                    <img src="/imagens/foto2.jpg" width="300" height="200">
                </div>
                <div class="info">
                    <div class="blusa">Blusa 2</div>
                    <div class="precos">R$130,00</div>
                </div>
           </div>
     <!--Card 3-->
           <div class="card">
              <div class="image">
                <img src="/imagens/foto3.jpg" width="300" height="200">
              </div>
              <div class="info">
                 <div class="blusa">Blusa 3</div>
                 <div class="precos">R$180,00</div>
              </div>    
          </div>
        </div>
     <a href="#">Peça já sua peça</a>
    </main>

    <footer>
        <div class="endereco">
            Rua dos Fla, 1000<br>
            Guararapes (SP)<br>
            CEP: 16700-000
        </div>
        <div class="sociais">
            <ul>
                <li>Facebok</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>
        </div>
    </footer>
</body>
</html>
